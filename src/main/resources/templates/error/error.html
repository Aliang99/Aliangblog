<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments::header(~{::title})">
    <meta charset="UTF-8">
    <title>错误页面</title>
</head>
<body>
<nav th:replace="_fragments::nav(0)">
</nav>
<br>
<br>
<br>
<br>
<div class="ui negative message big m-container-small m-padded-tb-big">
    <div class="header">
        错误:
    </div>
    <p>服务器内部出错(错误代码ERROR)，请联系管理人员修复</p>
</div>
<div>
    <div th:utext="'&lt;!--'" th:remove="tag"> </div>
    <div th:utext="'发生异常的URL：'+${url}" th:remove="tag"></div>
    <div th:utext="'异常信息：'+${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag">
            <p th:utext="${st}" th:remove="tag"></p>
        </li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>
<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="_fragments::footer">

</footer>
</body>
</html>
